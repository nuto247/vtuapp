    <script type="text/javascript">
     $("#form-data").submit(function (event) {
     $("#submitBtn").html('Please wait...');
     var formData = {
      full_name: $("#full_name").val(),
      mobile_no: $("#mobile_no").val(),
      username: $("#username").val(),
      email_address: $("#email_address").val(),
      password: $("#password").val(),
      password2: $("#passwordx").val(),
      myrefferal: $("#myrefferal").val(),
      req_token: $("#req_token").val(),
    };
    $.ajax({
      url:'profile/register',
      method:'POST',
      dataType:'json',
      data:formData,
      success:function(response_fd){
     if (response_fd.status == 'success'){
          $('#submitBtn').html('Setting Up Account...');
                    setTimeout(function() {
                        window.location.href = response_fd.redirect;
                    }, 1000);

//     $('#submitBtn').html('Sign Up');
//     $("#response").html(response_fd.message);

//     $("#username").val("");$("#email_address").val("");
//     $("#password").val("");$("#passwordx").val("");
    }
    else {
   $("#submitBtn").html('Sign Up');
   $("#response").html(response_fd.message);
    }
}
    });

      event.preventDefault();
     });
